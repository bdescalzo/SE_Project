<!DOCTYPE html>
<html lang="en">
<!-- Font Awesome -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
/>
<!-- Google Fonts -->
<link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
/>
<!-- MDB -->
<link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css"
        rel="stylesheet"
/>
<head>
    <meta charset="UTF-8">
    <title>Math Assistant Chat</title>
    <!-- MathJax Configuration and Loading -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                processHtmlClass: 'math'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        overflow: hidden; /* Prevent double scrollbars */
        font-size: 14px; /* Less dramatic reduction from default ~16px */
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 16px; /* Reduced from 20px */
        box-sizing: border-box;
    }

    .message-wrapper {
        display: flex;
        width: 100%;
        margin-bottom: 12px; /* Reduced from 15px */
    }

    .user-wrapper {
        justify-content: flex-end;
    }

    .llm-wrapper {
        justify-content: flex-start;
    }

    .message {
        max-width: 80%;
        padding: 12px; /* Reduced from 15px */
        border-radius: 15px; /* Reduced from 18px */
        position: relative;
        line-height: 1.45; /* Reduced from 1.5 */
    }

    .user-message {
        background-color: #1266f1;
        color: white;
    }

    .llm-message {
        background-color: #e4e6eb;
        color: #050505;
        width: 80%; /* Fixed width to prevent overflow issues */
    }

    /* Styling for math formulas */
    .math-formula {
        display: block;
        width: 100%;
        max-width: 100%;
        margin: 8px 0; /* Reduced from 10px */
        overflow-x: auto;
    }

    /* Inline math styling */
    .math-inline {
        display: inline-block;
    }

    .graph {
        display: block;
        width: 100%;
        max-width: 100%;
        margin: 8px 0; /* Reduced from 10px */
        overflow-x: auto;
    }

    /* Button styling */
    .btn-success {
        margin-top: 8px; /* Reduced from 10px */
        font-size: 0.85rem; /* Smaller button text */
        padding: 0.4rem 0.8rem; /* Smaller button padding */
    }

    /* Scale down icons */
    .far, .fas {
        font-size: 0.85rem;
    }

    /* Scale MDB components */
    .btn {
        --mdb-btn-padding-top: 0.4rem;
        --mdb-btn-padding-bottom: 0.4rem;
        --mdb-btn-padding-x: 0.8rem;
        --mdb-btn-font-size: 0.85rem;
    }

    /* Reduce paragraph margins */
    p {
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
    }

    /* Thinking bubble animation */
    @keyframes blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    .thinking-bubble {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        background-color: #e4e6eb;
        border-radius: 15px;
        margin-bottom: 12px;
        width: fit-content;
        max-width: 40%;
    }

    .thinking-dot {
        width: 8px;
        height: 8px;
        background-color: #777;
        border-radius: 50%;
        margin: 0 3px;
        animation: blink 1.4s infinite linear;
    }

    .thinking-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .thinking-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    /* Fixed textarea for user input */
    .input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
    }

    #userInput {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 15px;
        margin-right: 10px;
        font-family: 'Roboto', sans-serif;
        resize: none;
        height: 40px;
        max-height: 120px;
        overflow-y: auto;
    }

    #sendButton {
        background-color: #1266f1;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #sendButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
</style>

<body>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.umd.min.js">
</script>

<div class="chat-container" id="chatContainer">
    <!-- Messages will be added here -->
</div>

<script>
    let pendingResponse = false;

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function addUserMessage(messageText) {
        const chatContainer = document.getElementById('chatContainer');

        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'message-wrapper user-wrapper';

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';

        if (messageText.trim().startsWith('<') && messageText.includes('>')) {
            messageDiv.innerHTML = messageText;
        } else {
            messageDiv.textContent = messageText;
        }

        wrapperDiv.appendChild(messageDiv);
        chatContainer.appendChild(wrapperDiv);

        showThinkingBubble();

        setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 50);
    }

    function showThinkingBubble() {
        const chatContainer = document.getElementById('chatContainer');
        removeThinkingBubble();

        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'message-wrapper llm-wrapper';
        wrapperDiv.id = 'thinkingBubble';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'thinking-bubble';

        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('div');
            dot.className = 'thinking-dot';
            bubbleDiv.appendChild(dot);
        }

        wrapperDiv.appendChild(bubbleDiv);
        chatContainer.appendChild(wrapperDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeThinkingBubble() {
        const thinkingBubble = document.getElementById('thinkingBubble');
        if (thinkingBubble) {
            thinkingBubble.remove();
        }
    }

    function addLLMMessage(messageText) {
        removeThinkingBubble();
        const chatContainer = document.getElementById('chatContainer');

        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'message-wrapper llm-wrapper';

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message llm-message';
        messageDiv.innerHTML = messageText;

        wrapperDiv.appendChild(messageDiv);
        chatContainer.appendChild(wrapperDiv);

        // Typeset the math in the new message
        setTimeout(() => {
            if (window.MathJax) {
                MathJax.typesetPromise([messageDiv]).catch(function (err) {
                    console.log('Error typesetting math:', err);
                });
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 100);
    }
</script>
</body>
</html>
